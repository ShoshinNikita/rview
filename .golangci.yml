run:
  modules-download-mode: vendor

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - errcheck
    - errname
    - errorlint
    - gocritic
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - intrange
    - intrange
    - mirror
    - misspell
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - predeclared
    - revive
    - staticcheck
    - stylecheck
    - tagliatelle
    - testifylint
    - typecheck
    - unconvert
    - unparam
    - unused
    - usetesting
    - wastedassign

linters-settings:
  errcheck:
    exclude-functions:
      - io.Copy
      - (*encoding/json.Encoder).Encode
      - (net/http.ResponseWriter).Write
  tagliatelle:
    case:
      use-field-name: true
      rules:
        json: snake
  gosec:
    excludes:
      - G203 # Use of unescaped data in HTML templates
      - G401 # Detect the usage of MD5 or SHA1
      - G501 # Import blocklist: crypto/md5

issues:
  # Display all issues
  max-issues-per-linter: 0
  max-same-issues: 0
